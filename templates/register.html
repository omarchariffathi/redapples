{% include 'base.html' %}
{% block content %}
<div class="container animated zoomIn">
    <div class="row col-lg-12" style="text-align: center">
        <hr>
        <h3 class="form-signin-heading" id="job">Sign up</h3>
        <p>
        <div class="well well-sm col-lg-8" style="float: none; border: 20px solid white; " id="group">
            <div class="input-group" id="answer"> 
                    
                
                    <form class="col-lg-12" action="/accounts/register/" method="post">{% csrf_token %}
                        
                            {% for f in form %}
                                <div class=" well-sm col-lg-12">
                                    <div class="col-lg-6" id="father">
                                        {{ f.label_tag }}
                                    </div>
                                    <div class="col-lg-6" id="mother">
                                        {{ f }}
                                    </div>
                                </div>
                            {% endfor %}
                        
                            <div class="col-lg-12" style="margin-top: 40px;">
                                <input id="register" type="submit" value="Register">
                            </div>
                            
                    </form>
                
            </div>
        </div>
        </p>
    </div>
</div>

<script>
    $("#register").on('mouseover', function(){
        $(this).css('background-color', 'gold');
        $(this).css('color', 'white');
    });
    $("#register").on('mouseout', function(){
        $(this).css('background-color', 'white');
        $(this).css('color', 'gold');
    });
</script>


{% endblock content %}
